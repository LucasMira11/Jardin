<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Memoria 3x4</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

  body {
    background: linear-gradient(135deg, #ff8ce3, #8c52ff);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    margin: 0;
    font-family: 'Chewy', cursive;
    color: white;
  }

  h1 {
    text-shadow: 3px 3px 0 #ff0090;
    font-size: 2.8rem;
    margin-top: 1rem;
  }

  #timerBarContainer {
    width: 80%;
    height: 25px;
    background-color: #fff;
    border-radius: 12px;
    margin: 1rem auto;
    overflow: hidden;
  }

  #timerBar {
    height: 100%;
    width: 100%;
    background-color: #28a745;
    transition: width 0.2s linear, background-color 0.2s;
  }

  .memory-card {
    aspect-ratio: 1/1;
    background-color: #ff3b6e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(1.5rem, 5vw, 3rem);
    cursor: pointer;
    border-radius: 16px;
    user-select: none;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.25);
  }

  .memory-card.flipped {
    background-color: #fff;
    transform: rotateY(180deg);
    cursor: default;
  }

  .memory-card .front, .memory-card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .memory-card .front {
    transform: rotateY(180deg);
    font-size: clamp(1.5rem, 6vw, 3rem);
  }

  .memory-card .back {
    background-color: #ff3b6e;
    border-radius: 16px;
  }

  .disabled { pointer-events: none; }

  .modal-content {
    border-radius: 20px;
    text-align: center;
  }

  .btn {
    font-family: 'Chewy', cursive;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container py-3">
  <h1 class="text-center mb-3">üéâ Juego de Memoria 3x4 üçé</h1>
  <div id="timerBarContainer"><div id="timerBar"></div></div>
  <div id="gameBoard" class="row g-3 justify-content-center"></div>
</div>

<!-- Modal Fin de Juego -->
<div class="modal fade" id="endModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered text-center">
    <div class="modal-content p-4">
      <h2 id="modalTitle" class="mb-3"></h2>
      <div id="modalImageContainer" class="mb-3"></div>
      <div id="modalButtons" class="d-flex justify-content-center gap-3 flex-wrap"></div>
    </div>
  </div>
</div>

<!-- üéµ Audios -->
<audio id="flipSound" src="flip.mp3" preload="auto"></audio>
<audio id="matchSound" src="match.mp3" preload="auto"></audio>
<audio id="failSound" src="fail.mp3" preload="auto"></audio>
<audio id="winSound" src="win.mp3" preload="auto"></audio>
<audio id="loseSound" src="lose.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// CONFIGURACI√ìN
const symbols = ["üçé","üçå","üçá","üçí","üçâ","üçç"];
let cards = [...symbols, ...symbols];
cards.sort(() => 0.5 - Math.random());

const gameBoard = document.getElementById("gameBoard");

// Crear 3 filas x 4 columnas
for (let i=0; i<3; i++){
  const row = document.createElement("div");
  row.className="row g-3 justify-content-center";
  for (let j=0; j<4; j++){
    const symbol = cards[i*4 + j];
    const col = document.createElement("div");
    col.className="col-3 col-sm-3 col-md-2";
    col.innerHTML=`
      <div class="memory-card">
        <div class="front">${symbol}</div>
        <div class="back"></div>
      </div>`;
    row.appendChild(col);
  }
  gameBoard.appendChild(row);
}

// VARIABLES
let firstCard = null;
let lockBoard = true;
let timer = 20;
const maxTime = 20;
const timerBar = document.getElementById("timerBar");
let timerInterval = null;
let matches = 0;
const totalPairs = symbols.length;

// MODAL
const endModal = new bootstrap.Modal(document.getElementById('endModal'));
const modalTitle = document.getElementById('modalTitle');
const modalButtons = document.getElementById('modalButtons');
const modalImageContainer = document.getElementById('modalImageContainer');

// FUNCIONES
function updateTimerBar() {
  const percentage = (timer/maxTime)*100;
  timerBar.style.width = percentage + "%";
  timerBar.style.backgroundColor = percentage<30?"#dc3545":"#28a745";
}

function playSound(id){
  const sound = document.getElementById(id);
  sound.currentTime = 0;
  sound.play();
}

function checkMatch(card1, card2){
  if(card1.textContent === card2.textContent){
    playSound("matchSound");
    card1.parentElement.classList.add("disabled");
    card2.parentElement.classList.add("disabled");
    timer = Math.min(timer + 3, maxTime);
    updateTimerBar();
    matches++;
    if(matches===totalPairs) gameOver(true);
  } else {
    playSound("failSound");
    setTimeout(()=>{
      card1.parentElement.classList.remove("flipped");
      card2.parentElement.classList.remove("flipped");
    },800);
  }
}

function startTimer(){
  timerInterval = setInterval(()=>{
    timer -= 0.1;
    if(timer<=0){
      timer=0;
      clearInterval(timerInterval);
      gameOver(false);
    }
    updateTimerBar();
  },100);
}

function stopTimer(){
  clearInterval(timerInterval);
}

function gameOver(won){
  lockBoard=true;
  stopTimer();
  modalButtons.innerHTML="";
  modalImageContainer.innerHTML="";

  modalTitle.textContent = won ? "¬°Ganaste!!! üéâ" : "¬°Perdiste üò¢!";
  modalTitle.style.color = won ? "#28a745" : "#dc3545";

  const img = document.createElement("img");
  img.src = won ? "ganaste-removebg-preview.png" : "perdiste-Photoroom.png";
  img.style.width = "200px";
  img.alt = won ? "Ganaste" : "Perdiste";
  modalImageContainer.appendChild(img);

  const retryBtn = document.createElement("button");
  retryBtn.className="btn btn-primary";
  retryBtn.textContent="Reintentar";
  retryBtn.onclick = ()=> location.reload();

  const homeBtn = document.createElement("button");
  homeBtn.className="btn btn-secondary";
  homeBtn.textContent="Volver al inicio";
  homeBtn.onclick = ()=> location.href="#";

  modalButtons.appendChild(retryBtn);
  if(won){
    const nextBtn = document.createElement("button");
    nextBtn.className="btn btn-success";
    nextBtn.textContent="Siguiente juego ‚û°Ô∏è";
    nextBtn.onclick = ()=> window.location.href="juegoSiguiente.html";
    modalButtons.appendChild(nextBtn);
  }
  modalButtons.appendChild(homeBtn);

  endModal.show();
}

// ANIMACI√ìN INICIAL (8 segundos)
const allCards = document.querySelectorAll(".memory-card");
allCards.forEach(card=>card.classList.add("flipped"));
setTimeout(()=>{
  allCards.forEach(card=>card.classList.remove("flipped"));
  lockBoard=false;
  startTimer();
},8000);

// CLIC EN CARTAS
allCards.forEach(card=>{
  card.addEventListener("click",()=>{
    if(lockBoard || card.classList.contains("flipped")) return;
    card.classList.add("flipped");
    playSound("flipSound");
    const front = card.querySelector(".front");
    if(!firstCard) firstCard=front;
    else { checkMatch(firstCard,front); firstCard=null; }
  });
});
</script>
</body>
</html>
